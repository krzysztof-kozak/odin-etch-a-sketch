<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/index.js" defer></script>
		<title>etch-a-sketch</title>
	</head>
	<body>
		<h1 class="page-title">Etch-a-sketch</h1>

		<label for="grid-size">Grid size: </label>
		<input type="range" name="grid-size" min="16" max="100" step="1" value="16" />
		<output class="price-output" for="price"></output>

		<button class="reset-btn reset-btn-js">reset</button>
		<p>Hold <kbd>alt</kbd>to draw.</p>
		<p>Hold <kbd>ctrl</kbd>to erase</p>

		<div class="sketch-container sketch-container-js"></div>
	</body>
</html>
