<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/index.js" defer></script>
		<title>etch-a-sketch</title>
	</head>
	<body>
		<div class="instructions-container">
			<h1 class="page-title">Etch-a-sketch</h1>
			<label for="grid-size">Grid size: </label>
			<input type="range" name="grid-size" min="16" max="100" step="1" value="16" />
			<output class="price-output" for="price"></output>
			<button class="btn btn--reset reset-btn-js">reset</button>
			<p>Hover mouse over the grid</p>
			<p>Hold <kbd>alt</kbd>to draw</p>
			<p>Hold <kbd>ctrl</kbd>to erase</p>
		</div>

		<div class="menu-container">
			<button class="btn btn--options btn--options-js">Options</button>
			<ul class="options options-js">
				<li class="options__item">
					<input class="color-picker-js" type="color" value="#f7a4b8" id="color" />
					<label for="color">Change color</label>
				</li>
				<li class="options__item">
					<input
						class="random-colors-checkbox-js"
						type="checkbox"
						name="random-colors"
						id="random-colors"
					/>
					<label for="random-colors">Use random colors</label>
				</li>
				<li class="options__item">
					<input
						class="grid-overlay-checkbox-js"
						type="checkbox"
						name="grid-layout"
						id="grid-layout"
						checked
					/>
					<label for="grid-layout">Show grid layout</label>
				</li>
				<li class="grid-eraser-js options__item">Erase current grid</li>
			</ul>
		</div>
		<div class="sketch-container sketch-container-js"></div>
		<footer>
			<div class="flex-container">
				<p class="footer-name">Krzysztof Kozak</p>
				<a class="github-icon" href="https://github.com/krzysztof-kozak/odin-etch-a-sketch" target="_blank"
					><img src="https://img.icons8.com/fluency/24/000000/github.png"/>
				</a>
			</div>
				</a>
			</div>
		</footer>
	</body>
</html>
